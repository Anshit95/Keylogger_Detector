<!DOCTYPE html>
<html>
<head>
    <title>Web Keylogger Detector</title>
</head>
<body>
    <h1>üîç Web Keylogger Detector</h1>

    </form>

        <ul>

        {% endfor %}

    {% else %}

    {% endif %}
</body>
</html>
