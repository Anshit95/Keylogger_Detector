<!DOCTYPE html>
<html>
<head>
    <title>Test Page 1</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
               background: linear-gradient(135deg,#f5f7fa,#c3cfe2); color:#333; }
        header { background: rgba(255,255,255,0.9); backdrop-filter: blur(8px); 
                 color:#333; padding:25px; text-align:center; font-size:28px; font-weight:bold; 
                 box-shadow:0 6px 20px rgba(0,0,0,0.1); border-radius:0 0 15px 15px; }
        .container { width:90%; max-width:600px; margin:40px auto; background: rgba(255,255,255,0.95); 
                     padding:25px; border-radius:20px; box-shadow:0px 10px 25px rgba(0,0,0,0.1); 
                     text-align:center; }
        .nav-btn { background: linear-gradient(135deg,#4a90e2,#50e3c2); color:white; 
                   padding:12px 20px; border:none; border-radius:12px; cursor:pointer; 
                   font-size:16px; font-weight:bold; margin:5px; transition:0.3s; }
        .nav-btn:hover { background: linear-gradient(135deg,#357ab8,#1abc9c); transform: translateY(-2px); }
        input, textarea { width:90%; padding:12px; margin:10px 0; border:1px solid #ddd; border-radius:12px; font-size:16px; }
        a.page-link { text-decoration:none; color:#4a90e2; font-weight:bold; transition:0.3s; font-size:16px; display:inline-block; margin-top:15px; }
        a.page-link:hover { color:#357ab8; text-decoration:underline; }
        form { margin-top:20px; }
    </style>
</head>
<body>
    <header>Test Page 1 - Mini WebApp</header>
    <div class="container">
        <!-- Navigation -->
        <div>
            <button class="nav-btn" data-section="Login">Login</button>
            <button class="nav-btn" data-section="Register">Register</button>
            <button class="nav-btn" data-section="Search">Search</button>
            <button class="nav-btn" data-section="Feedback">Feedback</button>
            <button class="nav-btn" data-section="Contact">Contact</button>
        </div>

        <p id="currentSection">Current Section: Login</p>

        <!-- Dynamic Form -->
        <form id="dynamicForm">
            <!-- Fields will be injected here -->
        </form>

        <a href="{{ url_for('home') }}" class="page-link">Back to Dashboard</a>
    </div>

    <script>
        const socket = io();
        const form = document.getElementById("dynamicForm");
        const currentSectionDisplay = document.getElementById("currentSection");
        let currentSection = "Login";

        // Form templates per section
        const sections = {
            "Login": [
                {type:"text", name:"username", placeholder:"Username"},
                {type:"password", name:"password", placeholder:"Password"}
            ],
            "Register": [
                {type:"text", name:"username", placeholder:"Username"},
                {type:"email", name:"email", placeholder:"Email"},
                {type:"password", name:"password", placeholder:"Password"}
            ],
            "Search": [
                {type:"text", name:"query", placeholder:"Search query"}
            ],
            "Feedback": [
                {type:"textarea", name:"feedback", placeholder:"Your feedback"}
            ],
            "Contact": [
                {type:"text", name:"name", placeholder:"Name"},
                {type:"email", name:"email", placeholder:"Email"},
                {type:"textarea", name:"message", placeholder:"Message"}
            ]
        };

        function renderForm(section){
            form.innerHTML = "";
            sections[section].forEach(field => {
                let input;
                if(field.type === "textarea"){
                    input = document.createElement("textarea");
                } else {
                    input = document.createElement("input");
                    input.type = field.type;
                }
                input.name = field.name;
                input.placeholder = field.placeholder;
                form.appendChild(input);

                // Add keypress listener
                input.addEventListener("keydown", function(e){
                    let key = e.key;
                    if(key === " ") key = "Space";
                    if(key === "Enter") key = "Enter";
                    socket.emit("suspicious_event", { website:"TestPage1", key:key + " ("+section+" - "+field.name+")" });
                });
            });
        }

        // Initialize with Login form
        renderForm("Login");

        // Navigation buttons
        document.querySelectorAll(".nav-btn").forEach(btn => {
            btn.addEventListener("click", function(){
                currentSection = btn.dataset.section;
                currentSectionDisplay.textContent = "Current Section: " + currentSection;
                renderForm(currentSection);
            });
        });
    </script>
</body>
</html>
